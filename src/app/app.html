
<main>

<app-header></app-header>

<ul>
  <li @for="let u of users; trackBy: trackById">
    <app-user
      [user]="u"
      (userSelected)="onUserSelected($event)">
    </app-user>
  </li>
</ul>

<div class="tasks">
  <app-tasks [user]="selectedUser"></app-tasks>
</div>



<app-tasks [userName]="selectedUser?.name"></app-tasks>

</main>
