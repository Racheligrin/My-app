
<div class="actions">
<button (click)="openNewUser()">Add User</button>
</div>

<main>
<app-header></app-header>

<ul id="users">
    @for(user of users; track user){
        
    <li>
        <app-user [user]="user" [isSelected]="user.id===selectedUser?.id" (userSelected)="onUserSelected($event)"></app-user>

    </li>  
    
     }
</ul> 


<div class="container">

  @if (selectedUser) {
      <app-tasks [userName]="selectedUser.name"></app-tasks>
  } @else {
      <p></p>
  }

</div>

@if (showNewUser) {
  <app-new-user (close)="showNewUser = false"></app-new-user>
}
