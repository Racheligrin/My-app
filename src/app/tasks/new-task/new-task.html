
<div class="backdrop"></div>
<dialog open>
  <h2>Add Task</h2>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">

    <p>
      <label for="title">Title</label>
      <input type="text" id="title" [(ngModel)]="title" name="title" required maxlength="18"/>
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" rows="5" [(ngModel)]="summary" name="summary" maxlength="50"></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input type="date" id="due-date" [(ngModel)]="dueDate" name="dueDate" required/>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit" [disabled]="taskForm.form.invalid">Create</button>
    </p>

  </form>
</dialog>
