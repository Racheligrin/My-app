<section id="tasks">
<header>
<h2>{{userName}}'s Tasks</h2>
<menu>
     <button (click)="showNew()">Add Task</button>

</menu>
</header>
<ul>
     
         @for(task of userSelectedTasks; track task.id){
            <li>
                <app-task [task]="task"></app-task>
            </li>
         }
</ul>


</section>

 @if(showNewTask){
        <app-new-task (close)="showNewTask = false"></app-new-task>
        }
